<mat-list-item [ngStyle]="{'height': URL_HEIGHT + 'px'}">
  <div class="date">
    {{ date }}
  </div>
  <div>
    {{ url.status }}
  </div>
  <div>
    <a target="_blank" rel="noopener noreferrer" [href]="url.url.url">
      <mat-icon>open_in_new</mat-icon>
    </a>
  </div>
  <div class="url">
    {{ url.url.url }}
  </div>
</mat-list-item>
