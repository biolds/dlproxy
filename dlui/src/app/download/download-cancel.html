<h1 mat-dialog-title>Delete {{ data.filename }}</h1>
<div mat-dialog-content>
  <p>Do you really want to delete the file <i>{{ data.filename }}</i> ?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" color="warn">Yes</button>
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>No</button>
</div>
